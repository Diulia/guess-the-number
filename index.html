<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <a><h1>Adivinhe o número</h1></a>
    </header>
    <main class="container">
      <form id="form">
        <label for="kick">Digite um número de 0 a 10</label>
        <input type="number" id="kick" max="10" placeholder="0" />
        <button type="submit">Jogar</button>
      </form>
      <section class="resultado" id="resultado">
        <h2 id="status">Adivinhe o número sorteado</h2>
        <span id="attempt">tentativas: </span>
      </section>
      <button id="btn-restart" onclick="restart()">Jogar novamente</button>
    </main>

    <footer>
      <p>Guess the number, 2021 &copy;</p>
    </footer>
    <script src="./src/index.js"></script>
  </body>
</html>
